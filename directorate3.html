<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorate 3 Messaging</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="sidebar">
        <h2>Directorate 3</h2>
        <ul>
            <li onclick="location.href='directorate1.html'">Directorate 1</li>
            <li onclick="location.href='directorate2.html'">Directorate 2</li>
            <li onclick="location.href='directorate4.html'">Directorate 4</li>
            <li onclick="location.href='directorate5.html'">Directorate 5</li>
        </ul>
    </div>
    <div class="messageArea">
        <h2>Messages for Directorate 3</h2>
        <div class="messages" id="messagesList"></div>
        <div class="messageInput" id="messageInputArea">
            <div class="chatMessageInputContainer">
                <textarea id="message" rows="2" placeholder="Type your message here..." oninput="autoResizeTextarea()"></textarea>
                <input type="file" id="fileInput" accept=".doc,.docx,.pdf" />
                <button onclick="sendMessage('Directorate 3')">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
